<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Parkir IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            color: white;
            background: linear-gradient(180deg, #1a1f3c 0%, #111226 100%);
            padding-top: 20px;
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin: 0.2rem 0.8rem;
            transition: all 0.3s;
            display: block;
        }
        .nav-link:hover {
            color: white;
            background: rgba(77, 124, 254, 0.1);
            transform: translateX(5px);
        }
        .nav-link.active {
            color: white;
            background: linear-gradient(45deg, #4d7cfe, #2b4db5);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        .bg-gradient-primary {
            background: linear-gradient(45deg, #2937f0, #9f1ae2) !important;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center text-white">Smart Parking</h4>
        <nav class="nav flex-column">
            <a href="dashboard.html" class="nav-link active"><i class="bi bi-house-door"></i> Dashboard</a>
            <a href="parkir.html" class="nav-link"><i class="bi bi-car-front"></i> Parkir</a>
            <a href="#" class="nav-link"><i class="bi bi-clipboard-data"></i> Laporan</a>
            <a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i> Keluar</a>
        </nav>
    </div>

    <div class="main-content">
        <button class="btn btn-dark d-md-none mb-3" type="button" onclick="toggleSidebar()">
            <i class="bi bi-list"></i> Menu
        </button>
        <div class="row g-3 mb-4">
            <div class="col-12">
                <div class="card bg-gradient-primary border-0 overflow-hidden position-relative">
                    <div class="card-body p-4">
                        <h1 class="display-4 fw-bold text-white">Welcome to Smart Parking System</h1>
                        <p class="lead text-light opacity-75">Transform your parking management with IoT integration</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector(".sidebar").classList.toggle("d-none");
        }
    </script>
</body>
</html>
